networks:
  jenkins-network:
    driver: bridge
    name: jenkins-network

volumes:
  jenkins_home:
    name: jenkins_home

services:
  jenkins-master:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins-master
    restart: unless-stopped
    networks:
      - jenkins-network
    ports:
      - "8080:8080"   # Web UI
      - "50000:50000" # Agent communication (JNLP)
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      # Disable setup wizard for automated setups (optional)
      # JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
      JAVA_OPTS: "-Djava.awt.headless=true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  jenkins-agent:
    build:
      context: .
      dockerfile: Dockerfile.jenkins-agent
    image: jenkins-docker-agent:latest
    container_name: jenkins-agent-docker01
    restart: unless-stopped
    networks:
      - jenkins-network
    depends_on:
      jenkins-master:
        condition: service_healthy
    volumes:
      # Docker socket for DinD builds (dev only - security risk in prod!)
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      JENKINS_URL: http://jenkins-master:50000
      JENKINS_AGENT_NAME: docker-worker
      JENKINS_AGENT_WORKDIR: /home/jenkins/agent
      # Secret from Jenkins UI - store in .env file
      JENKINS_SECRET: ${JENKINS_AGENT_SECRET}
    command: >
      -url http://jenkins-master:8080
      -secret ${JENKINS_AGENT_SECRET}
      -name docker-worker
      -workDir /home/jenkins/agent
